  <body>
    <div class="wrapper">
      <header id="header">
        <a href="/index.html" title="Go to Main"
          ><img id="header-img" src="/images/yo comic.png" width="60px"
        /></a>
        <nav id="nav-bar">

          <a href="/pages/portfolio.html"  class="nav-link">Portfolio</a>
          <a href="/pages/contact.html"  class="nav-link">Contact</a>
        </nav>
      </header>
      <article>
        <section class="hello">
          <h1 class="title-h1">Contact me</h1>
        </section>
        <section class="contact-me" id="contact">
          <h2 class="title-h2">Let's Work <span>together</span></h2>
          <p>How do you take your coffee?</p>
          <nav>
            <a href="https://twitter.com/VinceTrend" target="_blank">
              <i class="fab fa-twitter"></i> Twitter</a
            >
            <a href="#" target="_blank"><i class="fas fa-envelope"></i>Email</a>
            <a href="#" target="_blank">
              <i class="fa-brands fa-linkedin-in"></i>Linkedin</a
            >
            <a
              id="profile-link"
              target="_blank"
              href="https://github.com/Vincecoorp21"
            >
            <i class="fa-brands fa-github"></i></i>Git-Hub Profile</a
            >
          </nav>
        </section>
        <p class="p-color">Ready to bring some colour to your life... </p>
        <div class="colorgame">
          
          <button class="light btn" >Light</button>
          <button class="dark btn" >Dark</button>
          <button class="darker btn" >Purple</button>

        </div>
       <h2 class="title-h2">Where you can find us?</h2>
        <section class="contact-flex">
          <div class="contact-form">
              <form action="#">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name here">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Your Surname here">
                <label for="email">Email</label>
                <input type="email" id="mail" name="email" placeholder="example@gmail.com">
                <label for="comments"> Other</label>
                <textarea name="comments" id="" cols="18" rows="4" placeholder="Other suggestions, please here"></textarea>
                <input type="submit" value="SUBMIT">
              </form>
          </div>
          <div class="contact-frame">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12322.513219869188!2d-0.344064!3d39.45513234999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1649696331676!5m2!1ses!2ses" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </section>
        <footer>
          <p>Made by VinceBC &copy;</p>

              >
              <a href="mailto:vibarcar@gmail.com"  target="_blank"
                ><i class="fas fa-envelope" fill="black"></i></a
              >

      </article>
